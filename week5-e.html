	<title>WEEK 5/title>
	<style>
/*		THIS TASK IS A COMBINATION OF WEEK 5 AND PART OF WEEK 6 (PADDING & MARGIN)
		WHEN SUBMITTING THIS TASK, CHOOSE WEEK 5

		TO MOVE ELEMENTS OR ACHIEVE SPACING SURROUNDING THE TEXT, YOU CAN ONLY USE MARGIN OR PADDING
		THE USE OF POSITION PROPERTY AND FLEXBOX WILL NOT BE MARKED*/

		/*ORGANIZE YOUR CSS IN THE FOLLOWING ORDER

		1. ELEMENT SELECTOR
		2. ID SELECTOR
		3. CLASS SELECTOR
		4. DESCENDENT SELECTOR
		5. CHILD SELECTOR
		6. SIBLING SELECTOR
		7. ATTRIBUTE SELECTOR
		8. PSEUDO CLASS SELECTOR

		FAILURE TO COMPLY WILL RESULTS IN MARK DEDUCTION*/

		/*element selector*/
		body {
			background-image:url(assets/images/id/i-1.jpg);
			background-position: center top;
			background-attachment: fixed;
			background-repeat: no-repeat;
		}

		img {
			width: 200px;
			height: 150px;
		}

		b {
			color: blue !important;
			/*!important overrides any other declaration*/
		}

		/*id selector*/
		#thebold{color: red;font-size: 1.75em} /*purposely included*/

		#lorem {
			border: solid;
			overflow: auto; /*auto adds scrollbars when necessary*/
			height: 500px;
			width: 75%;
			border-top-width: 5px;
			border-bottom-width: 5px;
			border-left-width: 10px;
			border-right-width: 10px;
			border-top-color: deepskyblue;
			border-bottom-color: deepskyblue;
			border-left-color: blue;
			border-right-color: blue;
			font-size: 2em;
/*			text-transform: uppercase;
			text-align: justify;
			margin: auto;
			margin-top: 1.2em;*/
		}

		#anotherlorem {
			border: solid;
			height: 200px;
			width: 50%;
			overflow: hidden; /*the overflow is clipped and the rest of the content is invisible*/
			line-height: 1.1em;
			font-family: "Courier New";
/*			text-transform: uppercase;
			text-align: justify;
			margin: auto;
			margin-top: 1.2em;*/
		}

		#lorem , #anotherlorem {
			text-transform: uppercase;
			text-align: justify;
			margin: auto;
			margin-top: 1.2em;

		}

		/*class selector*/
		.rounded.cn {
			padding-top: 80px;
			padding-left: 30px;
			padding-right: 30px;
			background-image: url(assets/images/id/dancing.gif);
			background-size: 100px 80px;
			background-repeat: repeat-x; /*repeats image horizontally*/
			font-family: Courier New;
		}

		.rounded {
			padding-top: 20px;
			padding-bottom: 20px;
			padding-left: 30px;
			padding-right: 30px;
		}

		/*descendant selector*/
		.rounded >p {
			color: skyblue;
			font-weight: bold;
		}

		div>p>span {
			font-weight: bolder;
			color: magenta;
			font-size: 1.35em;
			text-shadow: 10px 5px 5px orange;
			font-family: "Courier New";
		}

		/*attribute selector*/
		div[class^="rounded"]{
			border: solid;
			width: 400px;
			border-radius: 50px;
			font-size: 1em;
			text-align: center;
			display: inline-block;
		}
		
		img[src*="gif"]{ 
			opacity: 30%;
		}

		img[alt="The best place"]:hover { 
			border-radius: 50%;
		}

	</style>
</head>
