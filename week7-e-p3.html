<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>WEEK7-E-P3</title>
	<style type="text/css">
		form {
			width: 600px;
			margin: auto;
		}

		div {
			display: flex;
			flex-direction: column;
			align-items: center;
		}

		.top {
			width: 350px;
			padding: 10px;
			text-align: center;}

		.bottom {
			flex: 15px;
			text-align: center;
			padding: 10px;}

	</style>
</head>
<body>
<form method="" action="">
	<div><label class="top" for="fullname">Fullname</label></div>
	<div><input type="text" name="fullname" id="fullname" maxlength="30"></div>

	<div><label class="top" for="email">Email</label>
	<div><input type="Email" name="email" id="email" ></div>

	<div><label class="top">Date you can start</label>
	<div><input type="date" ></div>

	<div><label class="top">Morning shift prefernce</label></div>
	<div><input type="time" name="morining" id="morning" ></div>

	<div><label class="top">Evenng shift preference</label></div>
	<div><input type="time" name="evening" id="evening"></div>

	<div><label class="top">How many hours you can work? In multiple of 3</label></div>
	<div>
		<select>
			<option>3 hours</option>
			<option>6 hours</option>
			<option>9 houts</option>
		</select>
	</div>

	<div><label class="top">Distance you willing to commute to volunteer center?</label></div>
	<div>1<input type="range" min="1" max="15" value="3">15</div>

	<div><label class="top">You currency perference for payment?</label></div>
	<div><label>
		<input type="radio" name="currency" id="pound"><label for="pounds">&pound;</label>
		<input type="radio" name="currency" id="yen"><label for="yen">&yen;</label>
		<input type="radio" name="currency" id="euro"><label for="euro">&euro;</label>
	</label></div>

	<div class="bottom">
		<textarea id="address" name="address" rows="6" cols="40" placeholder="Type your home address"></textarea>
	</div>

	<div class="bottom">
		<s>You will be given daily meals</s>
	</div>

	<div class="bottom">
		<input type="checkbox" checked disabled>I agree to all terms and conditions
	</div>

	<div class="bottom">	
		Prove you are not robot: 10 &lt; 20?<input type="checkbox" name="">
	</div>

	<div class="bottom">
		<input type="submit" name="" value="Volunteer now!">
	</div>

	<div class="bottom">
		<input type="reset" name="" value="Start over">
	</div>

	<div class="bottom">
			<label>For more informaton, visit MOH <a href="https://www.moh.gov.bn/Pages/Home.aspx" target="_blank">website</a></label>
		</div>


</form>
</body>
</html>
