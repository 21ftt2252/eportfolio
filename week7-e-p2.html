<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>wEEK7-E-P2</title>
	<style type="text/css">
		form {
			width: 600px;
			margin: auto;
		}

		div{
			display: flex;
			padding: 10px;
		}

		.label {
			width: 400px;
			margin-right: auto;
		}
	
		.right {
			margin-left: 10px;
			padding-bottom: 2px;
			justify-content: left;
			flex-grow: 1;
		}

		.center {
			justify-content: center;
		}

	</style>
</head>
<body>
<form method="" action="">
	<div>
		<label class="label" for="fullname">Fullname</label>
		<input type="text" name="fullname" id="fullname" maxlength="30" class="right">
	</div>

	<div>
		<label class="label" for="email">Email</label>
		<input type="Email" name="email" id="email"  class="right">
	</div>

	<div>	
		<label class="label">Date you can start</label>
		<input type="date"  class="right">
	</div>

	<div>
		<label class="label">Morning shift prefernce</label>
		<input type="time" name="morining" id="morning"  class="right">
	</div>

	<div>
		<label class="label">Evenng shift preference</label>
		<input type="time" name="evening" id="evening" class="right">
	</div>

	<div>
	<label class="label">How many hours you can work? In multiple of 3</label>
		<select  class="right">
			<option>3 hours</option>
			<option>6 hours</option>
			<option>9 houts</option>
		</select>
	</div>

	<div>
		<label class="label">Distance you willing to commute to volunteer center?</label>
		1<input class="right" type="range" min="1" max="15" value="3">15
	</div>

	<div>
		<label class="label">You currency perference for payment?</label>
		<label class="right">
		<input type="radio" name="currency" id="pound"><label for="pounds">&pound;</label>
		<input type="radio" name="currency" id="yen"><label for="yen">&yen;</label>
		<input type="radio" name="currency" id="euro"><label for="euro">&euro;</label>
		</label>
	</div>

	<div class="center">
		<textarea id="address" name="address" rows="6" cols="40" placeholder="Type your home address"></textarea>
	</div>

	<div class="center">
		<s>You will be given daily meals</s>
	</div>

	<div class="center">
		<input type="checkbox" checked disabled>I agree to all terms and conditions
	</div>

	<div class="center">	
		Prove you are not robot: 10 &lt; 20?<input type="checkbox" name="">
	</div>

	<div class="center">
		<input type="submit" name="" value="Volunteer now!">
	</div>

	<div class="center">
		<input type="reset" name="" value="Start over">
	</div>

	<div class="center">
			<label>For more informaton, visit MOH <a href="https://www.moh.gov.bn/Pages/Home.aspx" target="_blank">website</a></label>
		</div>


</form>
</body>
</html>
